<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <link id="theme-style" rel="stylesheet" type="text/css" href="themeCss/greenSheet.css">
    <title>CONTACT</title>
</head>
<body>
    
    <section class="s1">
        <div class="main-container">
            <div class="header-wrapper">
            <h1>CONTACT ME</h1>
            </div>
             

    <section class="s2">
        <div class="main-container">
            <h3 style="text-align: center;">Get In Touch</h3>
            <div class="alert">Your message has been sent</div>

            <form id="contact-form">
                <label>Name</label>
                <input id="name" class="input-field" type="text" name="name" required>

                <label>Subject</label>
                <input id="subject" class="input-field" type="text" name="subject">

                <label>Email</label>
                <input id="email" class="input-field" type="email" name="email" required>

                <label>Message</label>
                <textarea id="message" class="input-field" name="message"></textarea>

                <input id="submit-btn" type="submit" value="Send">
            </form>
        </div>
    </section>

    <script src="script.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
